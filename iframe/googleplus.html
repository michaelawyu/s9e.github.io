<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
		<style>body{margin:0}</style>
	</head>
	<body>
		<div class="g-post"></div>
		<script>
			document.getElementsByTagName('div')[0].setAttribute('data-href', 'https://plus.google.com/' + location.hash.substr(1));

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height, id = e.data.substr(4);

					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.scrollHeight))
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'id': id },
								e.origin
							);
						},
						100
					);
				}
			);
		</script>
		<script src="//apis.google.com/js/plusone.js"></script>
	</body>
</html>
