<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
		<style>body{margin:0}</style>
	</head>
	<body>
		<script>
			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height, id = e.data.substr(4);

					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.scrollHeight))
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'id': id },
								e.origin
							);
						},
						100
					);
				}
			);

			/** @param {{div,stylesheet}} o */
			cb = function (o)
			{
				var link  = document.createElement('link');
				link.rel  = 'stylesheet';
				link.href = o['stylesheet'];

				document.head.appendChild(link);
				document.body.innerHTML = o['div'];
			};

			var script  = document.createElement('script');
			script.type = 'text/javascript';
			script.src  = 'https://gist.github.com/' + location.hash.substr(1) + '.json?callback=cb';

			document.body.appendChild(script);
		</script>
	</body>
</html>
